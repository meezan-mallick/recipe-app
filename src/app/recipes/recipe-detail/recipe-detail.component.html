<div class="bg-light pl-4">

  

<div class="row text-center">
    <div class="col-xs-12  mx-auto d-block">
        <img class="rounded"  style="max-height: 200px;" [src]="recipe.imgPath" alt="">
    </div>
</div>

<div class="row mt-3">
    <div class="col-xs-12">
        <h3>{{recipe.name}}</h3>
    </div>
</div>

<div class="row mt-3">
    <div class="col-xs-12">
     

        <div class="btn-group open">
            <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Manage recipe
            </a>
          
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" >To shopping list</a>
              <a class="dropdown-item" routerLink="edit">Edit Recipe</a>
              <a class="dropdown-item" >Delete Recipe</a>
            </div>
        </div>
    </div>
</div>




<div class="row mt-4">
    <div class="col-xs-12">
        <p>{{recipe.description}}</p>
    </div>
</div>

<div class="row mt-4">
    <div class="col-xs-12">
        <h5>Ingredients </h5>
        
    </div>
</div>

</div>
