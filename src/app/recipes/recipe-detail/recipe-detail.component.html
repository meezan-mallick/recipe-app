<div class="container bg-light pl-5 pr-5">



    <div class="row text-center">
        <div class="col-xs-12  mx-auto d-block">
            <img class="rounded" style="max-height: 200px;" [src]="recipe.imgPath" alt="">
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-xs-12">
            <h3>{{recipe.name}}</h3>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-xs-12">


            <div class="btn-group open">
                <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Manage recipe
                </a>

                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" (click)="onAddToShoppingList()">To shopping list</a>
                    <a class="dropdown-item" routerLink="edit">Edit Recipe</a>
                    <a class="dropdown-item" (click)="onDelete()">Delete Recipe</a>
                </div>
            </div>
        </div>
    </div>




    <div class="row mt-4">
        <div class="col-xs-12">
            <p>{{recipe.description}}</p>
        </div>
    </div>

    <div class="row mt-4 mb-4">
        <div class="col-xs-12">
            <h5>Ingredients </h5>
            <ul class="list-group">
                <li *ngFor="let Ing of recipe.ingredientsArray" class="list-group-item">
                    {{Ing.name}} - {{Ing.amount}}
                </li>
            </ul>
        </div>
    </div>

</div>
